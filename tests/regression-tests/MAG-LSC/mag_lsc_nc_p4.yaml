---
version: 1.0
lm_model:
  bert_models: # bert model(s) definition, one bert model for each node type having text data
    -
      node_type: node
      model_name: "allenai/scibert_scivocab_uncased"
      gradient_checkpoint: true
gsf:
  basic:
    model_encoder_type: rgcn
    graph_name: mag-lsc
    backend: gloo
    num_gpus: 4
    ip_config: /data/ip_list_p4.txt
    part_config: /data/mag-lsc-4p/mag-lsc.json
    verbose: false
    gnn_warmup_epochs: 0
    mixed_precision: false
    mp_opt_level: O2
    no_validation: false
    train_nodes: 10
    debug: false
    evaluation_frequency: 1000
  gnn:
    n_layers: 2
    n_hidden: 128
    mini_batch_infer: true
  input:
    restore_model_path: null
  output:
    save_model_path: null
    save_embeds_path: null
  hyperparam:
    dropout: 0.
    lr: 0.001
    bert_tune_lr: 0.0001
    n_epochs: 10
    fanout: "15,20"
    eval_fanout: "30,30"
    batch_size: 128
    eval_batch_size: 128
    bert_infer_bs: 128
    wd_l2norm: 0
  rgcn:
    n_bases: -1
    use_self_loop: true
    use_dot_product: true
    self_loop_init: false
    sparse_lr: 1e-2
    use_node_embeddings: false
  node_classification:
    predict_ntype: "paper"
    label_field: "labels"
    multilabel: false
    num_classes: 153
