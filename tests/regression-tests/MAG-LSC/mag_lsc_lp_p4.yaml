---
version: 1.0
lm_model:
  bert_models: # bert model(s) definition, one bert model for each node type having text data
    -
      node_type: node
      model_name: "allenai/scibert_scivocab_uncased"
      gradient_checkpoint: true
gsf:
  basic:
    model_encoder_type: rgcn
    graph_name: mag-lsc
    backend: gloo
    num_gpus: 4
    ip_config: /data/ip_list_p4.txt
    part_config: /data/mag-lsc-4p/mag-lsc.json
    verbose: false
    gnn_warmup_epochs: 0
    mixed_precision: false
    mp_opt_level: O2
    no_validation: false
    train_nodes: 10
    debug: false
    evaluation_frequency: 1000
  gnn:
    fanout: "20"
    n_layers: 1
    n_hidden: 32
    mini_batch_infer: true
  input:
    restore_model_path: null
  output:
    save_model_path: /data/mag_lsc_model
    save_embed_path: null
    save_model_per_iters: 500
  hyperparam:
    dropout: 0.
    lr: 0.001
    bert_tune_lr: 0.0001
    n_epochs: 3
    batch_size: 10000
    eval_batch_size: 10000
    bert_infer_bs: 128
    wd_l2norm: 0
  rgcn:
    n_bases: -1
    use_self_loop: true
    use_dot_product: true
    self_loop_init: false
    sparse_lr: 1e-2
    use_node_embeddings: false
  link_prediction:
    num_negative_edges: 4
    num_negative_edges_eval: 100
    negative_sampler: joint
    eval_etype:
      - "author,writes,paper"
    train_etype:
      - "author,writes,paper"
    exclude_training_targets: false
    reverse_edge_types_map: []
