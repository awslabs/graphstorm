lm_model:
  node_lm_models:
    -
      lm_type: opt
      model_name: facebook/opt-2.7b
      node_types:
        - item
gsf:
  basic:
    backend: nccl
    verbose: false
  gnn:
    model_encoder_type: rgcn
    fanout: 10, 5
    hidden_size: 768
    num_layers: 2
    use_mini_batch_infer: true
  hyperparam:
    batch_size: 4
    dropout: 0.1
    eval_batch_size: 4
    # eval_frequency: 100
    #log_report_frequency: 50
    lr: 0.0001
    num_epochs: 10
    # save_model_frequency: 300
    wd_l2norm: 1.0e-06
  input:
    restore_model_path: null
  output:
    save_model_path: null
    save_embed_path: null
    topk_model_to_save: 3
  node_classification:
    eval_metric:
    - accuracy
    label_field: label
    multilabel: false
    node_feat_name:
    - item:h
    num_classes: 23
    target_ntype: item
  rgcn:
    num_bases: -1
    use_self_loop: true