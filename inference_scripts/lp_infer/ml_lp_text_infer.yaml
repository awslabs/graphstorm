---
version: 1.0
lm_model:
  node_lm_models:
    -
      lm_type: bert
      model_name: "bert-base-uncased"
      gradient_checkpoint: true
      node_types:
        - movie
        - user
gsf:
  basic:
    backend: gloo
    ip_config: ip_list.txt
    part_config: movielen_100k_text_lp_train_val_1p_4t/movie-lens-100k.json
    verbose: false
  lm:
    lm_infer_batch_size: 32
  gnn:
    model_encoder_type: rgcn
    fanout: "4"
    num_layers: 1
    hidden_size: 128
  input:
    restore_model_path: /data/gsgnn_lp_ml/
  output:
    save_embed_path: /data/gsgnn_lp_ml/infer-emb/
  hyperparam:
    no_validation: false
  rgcn:
    num_bases: -1
    use_self_loop: true
    lp_decoder_type: "dot_product"
    sparse_optimizer_lr: 1e-2
    use_node_embeddings: false
  link_prediction:
    train_etype:
      - "user,rating,movie"
    eval_etype:
      - "user,rating,movie"
