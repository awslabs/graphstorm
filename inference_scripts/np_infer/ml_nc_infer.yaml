---
version: 1.0
gsf:
  basic:
    backend: gloo
    ip_config: ip_list.txt
    part_config: movielen_100k_train_val_1p_4t/movie-lens-100k.json
    verbose: false
    debug: false
  gnn:
    model_encoder_type: rgcn
    fanout: "4"
    n_layers: 1
    n_hidden: 128
  input:
    restore_model_path: /data/gsgnn_nc_ml/
  output:
    save_embed_path: /data/gsgnn_nc_ml/infer-emb/
    save_predict_path: /data/gsgnn_nc_ml/prediction/
  hyperparam:
    eval_batch_size: 1024
    bert_infer_bs: 128
    no_validation: false
  rgcn:
    n_bases: -1
    use_self_loop: true
    sparse_lr: 1e-2
    use_node_embeddings: false
  node_classification:
    predict_ntype: "movie"
    label_field: "genre"
    multilabel: false
    num_classes: 19
