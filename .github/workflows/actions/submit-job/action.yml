name: "submit job to AWS Batch"

inputs:
    job-type:
      required: true
    job-name:
      required: true
    command:
      required: true

# Installing dependencies and configuring AWS Credentials
runs:
  using: "composite"
  steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::698571788627:role/github-oidc-role
        role-duration-seconds: 14400
        aws-region: us-east-1
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install boto3
    - name: Check for Actor Permission
      id: check
      continue-on-error: true
      uses: prince-chrismc/check-actor-permissions-action@v2
      with:
        github_token: ${{ github.token }}
        permission: write
    - name: Submit Job (for Push)
      if: ${{ github.event_name == 'push' }}
      shell: bash
      run: |
        echo "Start submitting job - Push"
        python3 ./submitJob.py --job-type ${{ inputs.job-type }}-PUSH --name ${{ inputs.job-name }}-Push-'${{ github.ref }}' --command "${{ inputs.command }}" --wait