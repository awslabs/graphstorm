# Graphstorm CI - All tests executed sequentially

name: continuous-integration

on:
  push:
    branches:
      - main
      - ci_dev
  pull_request:
    

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

jobs:

  # installing dependencies and configuring AWS Credentials run first followed by lint checks
  runner_setup:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::698571788627:role/github-oidc-role
        aws-region: us-east-1
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install boto3
    
  run_batch_job:
    needs: runner_setup
    runs-on: ubuntu-latest
    steps:
    - name: Run AWS Batch Job Submit Script
      shell: bash
      run: |
        ls
        
