---
version: 1.0
# lm_model:
#   bert_models: # bert model(s) definition, one bert model for each node type having text data
#     -
#       node_type: node
#       model_name: "allenai/scibert_scivocab_uncased"
#       gradient_checkpoint: true
gsf:
  basic:
    model_encoder_type: rgcn
    graph_name: ogbn-mag
    backend: gloo
    num_gpus: 4
    ip_config: ip_list.txt
    part_config: null
    verbose: false
    no_validation: false
    mp_opt_level: O2
    train_nodes: 0
    debug: false
    evaluation_frequency: 500
  gnn:
    fanout: "20,15"
    n_layers: 2
    n_hidden: 256
    mini_batch_infer: false
  input:
    restore_model_path: null
  output:
    save_model_path: null
    save_embeds_path: null
    save_model_per_iters: 1000
  hyperparam:
    dropout: 0.
    lr: 0.0005
    bert_tune_lr: 0.0001
    n_epochs: 20
    batch_size: 4000
    eval_batch_size: 4000
    bert_infer_bs: 64
    wd_l2norm: 0
  rgcn:
    n_bases: -1
    use_self_loop: true
    use_dot_product: true
    self_loop_init: false
    sparse_lr: 1e-2
    use_node_embeddings: false
  link_prediction:
    num_negative_edges: 4
    num_negative_edges_eval: 100
    negative_sampler: joint
    eval_etype:
      - "author,writes,paper"
    train_etype:
      - "author,writes,paper"
    exclude_training_targets: false
    reverse_edge_types_map: []
