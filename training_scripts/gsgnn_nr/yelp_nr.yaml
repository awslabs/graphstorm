---
version: 1.0
lm_model:
  bert_models: # bert model(s) definition, one bert model for each node type having text data
    -
      node_type: review
      model_name: "bert-base-uncased"
      gradient_checkpoint: true
gsf:
  basic:
    backend: gloo
    num_gpus: 4
    ip_config: ip_list.txt
    part_config: yelp_hf_1p_4t/yelp.json
    verbose: false
    no_validation: false
    debug: false
  gnn:
    fanout: "15"
    n_layers: 1
    n_hidden: 128
    mini_batch_infer: false
  input:
    restore_model_path: null
  output:
    save_model_path: ./models/yelp/train_val/yelp_hf_1p_4t_model
    save_embeds_path: null
    save_model_per_iters: 1000
  hyperparam:
    dropout: 0.
    lr: 0.001
    bert_tune_lr: 0.0001
    n_epochs: 3
    batch_size: 256
    eval_batch_size: 10240
    bert_infer_bs: 128
    wd_l2norm: 0
  rgcn:
    n_bases: -1
    use_self_loop: true
    use_dot_product: true
    sparse_lr: 1e-2
    use_node_embeddings: false
  node_regression:
    predict_ntype: "business"
    label_field: 'labels'
    eval_metric: 'mse'
